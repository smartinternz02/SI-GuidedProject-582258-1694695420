<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Prediction</title>
    <!-- Link Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Online Shopping Intent Prediction</h2>
                    </div>
                    <div class="card-body">
                        <form id="prediction-form">
                            <div class="mb-3">
                                <label for="pageValues" class="form-label">Page Values:</label>
                                <input type="text" class="form-control" id="pageValues" name="pageValues" required>
                            </div>
                            <div class="mb-3">
                                <label for="specialDay" class="form-label">Special Day:</label>
                                <input type="text" class="form-control" id="specialDay" name="specialDay" required>
                            </div>
                            <div class="mb-3">
                                <label for="month" class="form-label">Month:</label>
                                <input type="text" class="form-control" id="month" name="month" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Predict</button>
                        </form>
                        <div id="prediction-result" class="mt-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer mt-5 py-3 ">
        <div class="container1">
            <span class="text-muted">Â© 2023 Online Shopping Intent Prediction. All rights reserved.</span>
        </div>
    </footer>

    <script src="/static/js/index.js"></script>
</body>

</html>
